<div class="baner">
    <h1 class="text-center my-5">DamsoSHop Votre boutique en ligne</h1>
</div>
<div class="container-produits container">
    <!-- Produit 1  -->
    <div class="row">
        <div class="col-md-4 p-2" *ngFor="let produit of produits">
            <div class="card produit">
                <img [src]="produit.imageUrl">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 fw-bold">
                        <h5 class="card-title">{{produit.nom}}</h5>
                        <p class="card-text price">{{produit.prix}}</p>
                    </div>
                  <p class="card-text">{{produit.description}}</p>
                  <a [routerLink]="['detail-produit', produit.id]" class="btn btnDetail " >Voir d√©tails</a>
                </div>
            </div>
        </div>

    </div>
</div>
